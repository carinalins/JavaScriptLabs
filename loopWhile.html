<!DOCTYPE html>
<html>
<head>
	<title>Testing JavaScript</title>
</head>
<body>
	<script type="text/javascript">
	//testing loop While.


    var number, count = 0;
    number = prompt("Enter a number between 10 and 100: ");

        if ((number <10) || (number> 100)){
            alert("Value is out of the required!");
        } else {
            while(count<=number){
                document.write(count + "<br/>");
                count++;
            }
        }   
   

	</script>

</body>
</html>
