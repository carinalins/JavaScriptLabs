<!DOCTYPE html>
<html>
<head>
	<title>Testing JavaScript</title>
</head>
<body>
	<script type="text/javascript">
	//testing conditional IF and Else.

    //condicional composto if-else.

	var a = 10;
        if(a % 2 == 0){
            alert("The number is even!");
        } else {
            alert("The number is odd!");
        }

        if (a>10){
            alert("Number greater than ten!");
        } else if (a<10){
            alert("Number lower than ten!");
        } else {
            alert("Exact Number");
        }
	</script>

</body>
</html>
