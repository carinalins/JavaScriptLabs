<!DOCTYPE html>
<html>
<head>
	<title>Testing JAvaScript</title>
</head>
<body>
	<script type="text/javascript">
		//converting a String to an Integer.

		a="10";

		document.write("The variable a is a type of " + typeof a + "<br />");

		a=parseInt(a);

		document.write("The variable a now is a type of " + typeof a + "<br />");

		b = "12.45";

		document.write("The variable b is a type of " + typeof b + "<br />");

		b = parseInt(b);

		document.write("The variable b now is a type of " + typeof b + "<br />");

		document.write("Value of a: " + a + "<br />");
		document.write("Value of b: " + b + "<br/>");
		
		//converting a String to a Float.

		c = "25";

		document.write("The variable c is a type of " + typeof c + "<br />");
		document.write("Value of c: " + c + "<br />");

		c = parseFloat(c);

		document.write("The variable c now is a type of " + typeof c + "<br />");
		document.write("Value of c: " + c + "<br />");

		d = "45.9";

		document.write("The variable d is a type of " + typeof d + "<br />");
		document.write("Value of d: " + d + "<br />");

		d = parseFloat(d);

		document.write("The variable d now is a type of " + typeof d + "<br />");
		document.write("Value of d: " + d + "<br />");
		
		//using the special method toFixed() to set a fixed float.

		e= 10.2;
		document.write("The value of e is " + e.toFixed(2));

		


	</script>

</body>
</html>
