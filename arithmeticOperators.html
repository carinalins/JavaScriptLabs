<!DOCTYPE html>
<html>
<head>
	<title>Testing JAvaScript</title>
</head>
<body>
	<script type="text/javascript">
		
		//+ addition - subtraction * mutiplication / division  % modulus ++ incrementing -- decrementing

		var a = 10;
		var b = 20;

		document.write("Addition: " + (a+b) + "<br />");
		document.write("Subtraction: " + (a-b) + "<br />");
		document.write("Mutiplication: " + (a*b) + "<br />");
		document.write("Division: " + (a/b) + "<br />");
		document.write("Modulus: " + (b%a) + "<br />"); // you cannot divide 10/20 and have a modulus, so we do the opposite in this case.
		document.write("Incrementing: " + (++a) + "<br />"); //pre incrementing.
		document.write("Decrementing: " + (--b) + "<br />"); //pre decrementing.




	</script>

</body>
</html>
