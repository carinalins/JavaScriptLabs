<!DOCTYPE html>
<html>
<head>
	<title>Testing JAvaScript</title>
</head>
<body>
	<script type="text/javascript">
		
		//calculating an area of a field.

		alert("Let's calculate the area of a field.");
		var a = prompt("Enter the width in meters: ", "Width");
		var b = prompt("Enter the height in meters: ", "Height");

		var s= a*b;

		document.write("The area of the field is: " + s + " meters." + "<br />");




	</script>

</body>
</html>
