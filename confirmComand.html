<!DOCTYPE html>
<html>
<head>
	<title>Testing JavaScript</title>
</head>
<body>

	<script type="text/javascript">

		var message;

		var return = confirm("Click on any of the buttons!");

		if (return == true) {
			message = "Operation Confirmed!";
		} else {

			message = "You canceled the operation!";
		}

		document.write(message);
		
	</script>

</body>
</html>
